<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar par√°metros de una URL con JS</title>
</head>
<body>
    <h1>Hola <span id="divnombre"></span></h1>
    <div id="divnombre"></div>
    <h2>Llevas</h2>
    <h1>13 DIAS</h1>
    <h2>siendo</h2>
    <div id="divfam"></div>
    <span id="divfam"></span>
<h1>de la princesa Emma</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nombre = urlParams.get("nombre");
        const fam = urlParams.get("fam");
        var divNombre = document.getElementById('divNombre');
        divNombre.innerHTML = nombre;
        var divfam = document.getElementById('divfam');
        divfam.innerHTML = fam;
    </script>
</body>
</html>
