<body>  <script>     /**    * Funcion que captura las variables pasados por GET    * Devuelve un array de clave=>valor    */    
function getGET()    {        
// capturamos la url        
var loc = document.location.href;        
// si existe el interrogante        
if(loc.indexOf('?')>0)        {           
// cogemos la parte de la url que hay despues del interrogante            
var getString = loc.split('?')[1];           
// obtenemos un array con cada clave=valor            
var GET = getString.split('&');            
var get = {};            
// recorremos todo el array de valores            
for(var i = 0, l = GET.length; i < l; i++){                
var tmp = GET[i].split('=');                
get[tmp[0]] = unescape(decodeURI(tmp[1]));            
}            
return get;        
}    
}    
window.onload = function()    {        
// Cogemos los valores pasados por get        
var valores=getGET();        
if(valores)        {            
//recogemos los valores que nos envia la URL en variables para trabajarcon ellas            
var nombre = valores['nombre'];            
var edad = valores['edad'];                
// hacemos un bucle para pasar por cada indice del array de valores            
for(var index in valores)            {                
document.write(" clave: "+index+" - valor: "+valores[index]);            
}            
document.write('<hr>  Te llamas '+ nombre);            
document.write(' Tu edad es '+ edad);        }else{                       
document.write("No se ha recibido ningún parámetro");        
}    
}    
</script>


<script>
//final: array {dia, mes,año}
function diasHasta(final){
   let Hoy=new Date();
   let fin = new Date(final.año, final.mes, final.dia);
   let mseg_dia=1000*60*60*24;
   let dias ;
   if (Hoy.getMonth()==final.mes && Hoy.getDate()>final.dia) {
       fin.setFullYear(fin.getFullYear()+1) ;
   }
   dias = Math.ceil((fin.getTime()-Hoy.getTime())/(mseg_dia));
  console.log("Faltan "+dias+" dias hasta "+fin.toLocaleDateString())
   document.write("Faltan "+dias+" dias hasta "+fin.toLocaleDateString())
} 
</script>

diasHasta({año:2026, mes:12, dia:24} )
</script>
