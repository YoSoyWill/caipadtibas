<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<style>
.layout {
  width: 100%;

  display: flex;
  gap: 16px;
  flex-wrap: wrap;

  justify-content: space-evenly;
  align-items: center;
}
</style>
</head>
<body>
<div class="layout" id="datos">

<div id="datos">
</div>

<script>
  const archivoCSV = document.getElementById("archivoCSV");

  archivoCSV.addEventListener("change", async () => {
    // Obtenemos el archivo CSV seleccionado
    const archivo = await archivoCSV.files[0];

    // Leemos los datos del archivo CSV
    const objetos = await leerCSV(archivo);

    // Creamos un nuevo DIV para cada registro
    for (const objeto of objetos) {
      const div = document.createElement("div");
      div.classList.add("personalizado");
      div.innerHTML = `
        <h2>${objeto.nombre} ${objeto.apellido}</h2>
        <p>Teléfono: ${objeto.telefono}</p>
        <p>Dirección: ${objeto.dirección}</p>
        <p>Correo electrónico: ${objeto.correo electrónico}</p>
      `;
      document.getElementById("datos").appendChild(div);
    }
  });
</script>

</body>
</html>
