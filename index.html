<!DOCTYPE html>
<html>
<head>
<title>Emmita</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
<style>
  body, h1 {
    font-family: 'Glass Antiqua', cursive;
  }
  body, html {
    height: 100%;
  }
  /* ... rest of your styles */
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  </div>

<script>
  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const nombre = urlParams.get("nombre");
  const fam = urlParams.get("fam");

  // Update content with parameters
  const divNombre = document.getElementById('divNombre');
  divNombre.innerHTML = nombre;
  const divFam = document.getElementById('divFam');
  divFam.innerHTML = fam;

  // Calculate and display days
  function alterText() {
    const days = daysbtw();
    document.getElementById('divDays').innerHTML = Math.round(days);
  }

  function daysbtw() {
    const day1 = new Date('12/24/2023');
    const day2 = new Date();
    const differenceInMilliseconds = Math.abs(day2.getTime() - day1.getTime());
    const days = differenceInMilliseconds / (1000 * 3600 * 24);
    return days;
  }

  // Call alterText after page loads
  window.addEventListener('load', alterText);
</script>

</body>
</html>
