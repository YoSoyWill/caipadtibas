<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<style>
.layout {
  width: 100%;

  display: flex;
  gap: 16px;
  flex-wrap: wrap;

  justify-content: space-evenly;
  align-items: center;
}
</style>
</head>
<body>
<div class="layout" id="datos">

<div id="datos">
</div>

<script>
// Función para leer el archivo CSV
function leerArchivoCSV() {
  // Abrimos el archivo CSV
  const datos = fs.readFileSync("datos.csv", "utf-8");

  // Leemos los datos del archivo
  const objetos = csv.parse(datos);

  return objetos;
}

// Función para crear un nuevo DIV
function crearDiv(objeto) {
  const div = document.createElement("div");
  div.classList.add("personalizado");
  div.innerHTML = `
    <h2>${objeto.nombre} ${objeto.apellido}</h2>
    <p>Teléfono: ${objeto.telefono}</p>
    <p>Dirección: ${objeto.dirección}</p>
    <p>Correo electrónico: ${objeto.correo electrónico}</p>
  `;
  return div;
}

// Función principal
function main() {
  // Leemos los datos del archivo CSV
  const objetos = leerArchivoCSV();

  // Creamos un nuevo DIV para cada registro
  for (const objeto of objetos) {
    // Creamos un nuevo DIV
    const div = crearDiv(objeto);

    // Agregamos el DIV al DOM
    document.getElementById("datos").appendChild(div);
  }
}

// Llamamos a la función principal
main();
</script>

</body>
</html>
